<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABES</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f6fb;
            color: #222;
        }
        header {
            background: #2e3a59;
            color: #fff;    
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header h2 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 2px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-top: 3rem;
        }
        main a {
            text-decoration: none;
            color: #2e3a59;
            background: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            font-weight: 500;
            font-size: 1.1rem;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        main a:hover {
            background: #2e3a59;
            color: #fff;
            transform: translateY(-3px) scale(1.05);
        }
        @media (max-width: 600px) {
            main {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
